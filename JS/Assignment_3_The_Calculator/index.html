<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-screen">
                <input type="text" id="display" value="0" readonly>
            </div>
            <div class="buttons">
                <div class="row no-gutters">
                    <button class="col-9 btn btn-danger clear" id="clear">C</button>
                    <button class="col-3 btn btn-warning operator" data-operator="/">÷</button>
                </div>
                <div class="row no-gutters">
                    <button class="col-3 btn btn-light number" data-number="7">7</button>
                    <button class="col-3 btn btn-light number" data-number="8">8</button>
                    <button class="col-3 btn btn-light number" data-number="9">9</button>
                    <button class="col-3 btn btn-warning operator" data-operator="*">×</button>
                </div>
                <div class="row no-gutters">
                    <button class="col-3 btn btn-light number" data-number="4">4</button>
                    <button class="col-3 btn btn-light number" data-number="5">5</button>
                    <button class="col-3 btn btn-light number" data-number="6">6</button>
                    <button class="col-3 btn btn-warning operator" data-operator="-">−</button>
                </div>
                <div class="row no-gutters">
                    <button class="col-3 btn btn-light number" data-number="1">1</button>
                    <button class="col-3 btn btn-light number" data-number="2">2</button>
                    <button class="col-3 btn btn-light number" data-number="3">3</button>
                    <button class="col-3 btn btn-warning operator" data-operator="+">+</button>
                </div>
                <div class="row no-gutters">
                    <button class="col-6 btn btn-light number" data-number="0">0</button>
                    <button class="col-3 btn btn-light number" data-number=".">.</button>
                    <button class="col-3 btn btn-success equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
