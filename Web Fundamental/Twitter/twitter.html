<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Twitter</title>
    <link rel="stylesheet" href="./docs/style.css">
    
</head>
<body>

    <div class="login-container">
        <img src="./docs/twitter.png" alt="Twitter Logo" class="twitter-logo">

        <h1>Sign in to Twitter</h1>

        <button class="button google-button">
            <img src="./docs/google.png" alt="Google Logo">
            Sign in with Google
        </button>

        <button class="button apple-button">
             <img src="./docs/apple.png" alt="Apple Logo">
            Sign in with Apple
        </button>

        <div class="separator">or</div>

        <input type="text" class="input-field" placeholder="Phone, email, or username">

        <button class="next-button">Next</button>

        <a href="#" class="forgot-password">Forgot password?</a>

        <p class="signup-text">Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
    </div>

</body>
</html>
